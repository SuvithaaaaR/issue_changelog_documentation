<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Scroll PDF Exporter | K15t</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="innoov.png" alt="Innoov Logo" class="logo-icon" />
        </div>

        <nav class="header-nav" id="headerNav">
          <!-- Populated by JavaScript -->
        </nav>

        <div class="header-actions">
          <div class="dropdown version-dropdown">
            <button class="dropdown-btn version-btn" id="versionBtn">
              Version 2.5.0 ▼
            </button>
            <div class="dropdown-menu version-menu" id="versionMenu">
              <a href="#" class="dropdown-item active" data-version="2.5.0"
                >Version 2.5.0 (Latest)</a
              >
              <a href="#" class="dropdown-item" data-version="2.4.5"
                >Version 2.4.5</a
              >
              <a href="#" class="dropdown-item" data-version="2.4.0"
                >Version 2.4.0</a
              >
              <a href="#" class="dropdown-item" data-version="2.3.2"
                >Version 2.3.2</a
              >
              <a href="#" class="dropdown-item" data-version="2.3.0"
                >Version 2.3.0</a
              >
              <a href="#" class="dropdown-item" data-version="2.2.0"
                >Version 2.2.0</a
              >
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-btn">Cloud ▼</button>
          </div>
          <button class="search-btn" aria-label="Search">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle
                cx="9"
                cy="9"
                r="6"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M14 14L18 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
      <div class="search-modal-content">
        <div class="search-input-wrapper">
          <svg
            class="search-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <circle
              cx="9"
              cy="9"
              r="6"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M14 14L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search documentation... (Press '/' to focus)"
            autocomplete="off"
          />
          <button
            class="search-close"
            id="searchClose"
            aria-label="Close search"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M5 5L15 15M15 5L5 15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <div class="search-results" id="searchResults">
          <div class="search-hint">
            Start typing to search across all sections...
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="sidebar-nav" id="sidebarNav">
          <!-- Populated by JavaScript -->
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <div class="content-header">
          <button
            class="sidebar-toggle"
            id="sidebarToggle"
            aria-label="Toggle sidebar"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M4 10L16 10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <div class="breadcrumbs" id="breadcrumbs">
            <!-- Populated by JavaScript -->
          </div>
        </div>

        <article class="article">
          <h1 class="article-title" id="articleTitle">Get Started</h1>

          <div class="article-description" id="articleDescription">
            <!-- Populated by JavaScript -->
          </div>

          <div class="article-content" id="articleContent">
            <!-- Populated by JavaScript -->
          </div>
        </article>
      </main>

      <!-- Table of Contents -->
      <aside class="toc">
        <div class="toc-header">On this Page</div>
        <nav class="toc-nav" id="tocNav">
          <!-- Populated by JavaScript -->
        </nav>
      </aside>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
