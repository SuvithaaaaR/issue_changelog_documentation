<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Scroll PDF Exporter | K15t</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg
            class="logo-icon"
            viewBox="0 0 50 50"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="5"
              y="5"
              width="12"
              height="40"
              fill="#4A90E2"
              transform="skewY(-10)"
            />
            <rect
              x="20"
              y="5"
              width="12"
              height="40"
              fill="#F5A623"
              transform="skewY(-10)"
            />
            <rect
              x="35"
              y="5"
              width="12"
              height="40"
              fill="#7ED321"
              transform="skewY(-10)"
            />
          </svg>
          <span class="logo-text">K15t</span>
        </div>

        <nav class="header-nav" id="headerNav">
          <!-- Populated by JavaScript -->
        </nav>

        <div class="header-actions">
          <div class="dropdown">
            <button class="dropdown-btn">Cloud â–¼</button>
          </div>
          <button class="search-btn" aria-label="Search">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle
                cx="9"
                cy="9"
                r="6"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M14 14L18 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="sidebar-nav" id="sidebarNav">
          <!-- Populated by JavaScript -->
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <div class="content-header">
          <button
            class="sidebar-toggle"
            id="sidebarToggle"
            aria-label="Toggle sidebar"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path
                d="M4 10L16 10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <div class="breadcrumbs" id="breadcrumbs">
            <!-- Populated by JavaScript -->
          </div>
        </div>

        <article class="article">
          <h1 class="article-title" id="articleTitle">Get Started</h1>

          <div class="article-description" id="articleDescription">
            <!-- Populated by JavaScript -->
          </div>

          <div class="article-content" id="articleContent">
            <!-- Populated by JavaScript -->
          </div>
        </article>
      </main>

      <!-- Table of Contents -->
      <aside class="toc">
        <div class="toc-header">On this Page</div>
        <nav class="toc-nav" id="tocNav">
          <!-- Populated by JavaScript -->
        </nav>
      </aside>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
